    <!-- 填寫訂購資訊 -->
    <section class="container py-3 pb-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 bg-white">
                <form action="" class="px-3 p-lg-3 border-top border-3 border-warning shadow">
                    <h1 class="text-center fw-bold fs-3 mb-5 w-100">填寫訂購資訊</h1>
                    <div class="row g-2 mb-3 mx-auto">
                        <div class="col-md-6">
                            <label for="validationServer01" class="form-label text-secondary">名字</label>
                            <input type="text" class="form-control" id="validationServer01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationServer02" class="form-label text-secondary">姓氏</label>
                            <input type="text" class="form-control" id="validationServer02" required>
                        </div>
                    </div>
                    <div class="mb-3 col-12 mx-auto px-1">
                        <label for="exampleFormControlInput1" class="form-label text-secondary">手機號碼</label>
                        <input type="tel" class="form-control" id="exampleFormControlInput1" required>
                    </div>
                    <div class="mb-3 col-12 mx-auto px-1">
                        <label for="exampleFormControlInput2" class="form-label text-secondary">電子郵件</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="exampleFormControlInput3" class="form-label text-secondary">收件地址</label>
                        <div class="row gy-2">
                            <div class="col-12 col-md-6">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>請選擇城市</option>
                                    <option value="1">台北市</option>
                                    <option value="2">新北市</option>
                                    <option value="3">桃園市</option>
                                    <option value="3">台中市</option>
                                    <option value="3">台南市</option>
                                    <option value="3">高雄市</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>請選擇區域</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mx-auto px-1 mb-3">
                        <label for="exampleFormControlInput4" class="form-label text-secondary">選擇設計師風格</label>
                        <select class="form-select" aria-label="Default select example" id="exampleFormControlInput4">
                            <option selected>Meili</option>
                            <option value="1">Michael</option>
                            <option value="2">Birdy</option>
                            <option value="3">Zoe</option>
                        </select>
                    </div>
                    <div class="mb-3 col-12 mx-auto px-1">
                        <label for="exampleFormControlInput5" class="form-label text-secondary">付款方式</label>
                        <select class="form-select" aria-label="Default select example" id="exampleFormControlInput5">
                            <option selected>貨到付款</option>
                            <option value="1">信用卡</option>
                            <option value="2">Line Pay</option>
                            <option value="3">Apple Pay</option>
                        </select>
                    </div>
                    <div class="mb-3 col-12 mx-auto px-1">
                        <label for="exampleFormControlInput6" class="form-label text-secondary">加購服務</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label text-secondary" for="inlineCheckbox1">送禮用包裝+100</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label text-secondary" for="inlineCheckbox2">無框畫+250</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-12 mx-auto px-1">
                        <label for="exampleFormControlTextarea1" class="form-label">備註說明</label>
                        <textarea class="form-control" style="resize: none;" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <h3 class="text-center d-block fw-bold fs-5 mb-3">總金額 NT$ 300</h3>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-warning rounded-5 w-10 mx-auto px-5 fs-5 mb-5">送出訂購資訊</button>
                    </div>
                </form>
            </div>
